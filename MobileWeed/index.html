<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MobileWeed</title>
</head>
<body>
    <div class="container">
        <h1>ZLAP BUCHA</h1>

            <div><h2>CZAS:<span class="time"></span></h2></div>
        </div>
        <div class="grid">
            <div class="kwadrat" id="1"></div>
            <div class="kwadrat" id="2"></div>
            <div class="kwadrat" id="3"></div>
            <div class="kwadrat" id="4"></div>
            <div class="kwadrat" id="5"></div>
            <div class="kwadrat" id="6"></div>
            <div class="kwadrat" id="7"></div>
            <div class="kwadrat" id="8"></div>
            <div class="kwadrat" id="9"></div>
        </div>
        <div class="end">
            <div class="endtext">
                <div class="text"></div>
                <button class="btn">JESZCZE BUSZKA</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
